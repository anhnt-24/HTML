<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Web/css/base.css">
    <link rel="stylesheet" href="/Web/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="main__container">
        <div id="login" class="login-signup__active">
            <a href="/register" class="login_signup-btn btn_hover">
                Đăng kí
            </a>
            <form  method="" class="login__form">
                <h2 class="login__title" >Đăng nhập</h2>
                <input name="username" class="login__input" type="text" placeholder="Tên đăng nhập" required>
                <input name="password" class="login__input" type="password" placeholder="Mật khẩu" required>
        
                <div class="login__btn-container">
                    <a href="#">Quên mật khẩu?</a>
                    <input class="login__btn btn_hover" type="submit" value="Đăng nhập">
                </div>
            </form>
            <button class="login__fb btn_hover">
                <img src="/Web/assets/facebook_logo.png" alt="">
                Đăng nhập bằng Facebook</button>
            <button back class="login__google btn_hover">
                <img src="/Web/assets/google_logo.png" alt="">
                Đăng nhập bằng Google
            </button>
        </div>


    </div>
    <script>

    </script>
</body>

</html>
