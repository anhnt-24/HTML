<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="header">
        
        <div class="header__container">
            
            <a href="#" class="header__icon">
                Sopi          
            </a>
            <div class="header__center">
                <ul class="header__buttons">
                    <a href="" class="header__button">Trang chủ</a>
                    <div class="header__product-container">
                        <a href="" class="header__button">
                            Sản phẩm
                        </a>
                        <ul class="header__list-product">
                            <a href="" class="header__list-product--item header__button" name="shirt">Áo</a>
                            <a href="" class="header__list-product--item header__button" name="short">Quần</a>
                            <a href="" class="header__list-product--item header__button" name="hat">Mũ</a>
                            <a href="" class="header__list-product--item header__button" name="shoes">Giày</a>
                            <div class="header__list-product--img">
                                <img src="/assets/Mu_shirt.png" alt="" class="header__list-product--img-item">
                                <span class="header__product--pic">Quả cầu băng sương</span>
                            </div>
                        </ul>
                    </div>
                    <a href="" class="header__button">Liên hệ</a>
                    <a href="" class="header__button">Về chúng tôi</a>
                </ul>
                <div class="header__search">
                    <input type="text" class="header__search--input" placeholder="Tìm kiếm">
                    <div class="button__search btn_hover">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="header__right">
                <ul class="header__buttons" style="justify-content: flex-end;">
                    
                        <!-- <a href="/login" class="header__button">Đăng nhập</a>
                        <a href="/register" class="header__button"> Đăng kí </a> -->
                    
                        <div class="header__user-container">
                            <span style="text-align: center;" href="" class="header__button header__user">
                                <img style="width: 30px; 
                                            height: 30px; 
                                            object-fit:contain; 
                                            border-radius: 50%; 
                                            border: 1px solid gray;" src="/assets/defaut_user-img.png" alt=""> 
                                <p style="margin-left: 6px; white-space: nowrap; 
                                width: 120px; 
                                overflow: hidden;
                                text-overflow: ellipsis; 
                                text-align: start;">Admin</p> 
                            </span>
                            <div class="header__user-list">
                                <a class="header__user-item"><i class="fa-solid fa-user"></i> Tài khoản</a>
                                <a class="header__user-item"><i class="fa-solid fa-location-dot"></i> Địa chỉ</a>
                                <a class="header__user-item"> <i class="fa-solid fa-box"></i> Đơn hàng</a>
                                <a class="header__user-item" onclick="logout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Đăng xuất </a>

                                <form action="/logout" method="POST" id="logout"></form>
                            </div>

                        </div>
                        <a href="" class="header__button header Cart">
                            <i class="fa-solid fa-cart-shopping" style="font-size: 1.3rem;"></i>
                            Giỏ hàng(2)
                        </a>
                    
                </ul>
            </div>
        </div>
    </div>
    <script>
        function logout(){
            document.getElementById('logout').submit()
        }
        var product={
            shirt:{
                url: "/assets/Mu_shirt.png",
                desc:"Áo Mu"
            },
            short:{
                url: "/assets/Mu_short.png",
                desc:"Quần Mu"
            },
            hat:{
                url: "/assets/Vietnam_hat.png",
                desc:"Mũ cối handmade"
            },
            shoes:{
                url: "/assets/shoes_header.png",
                desc:"Giày thể thao"
            }
        }
        var listHeaderProduct=document.querySelectorAll('.header__list-product--item')
        console.log(listHeaderProduct)
        for(let item of listHeaderProduct){
            item.onmouseover=function(){
                var product_img=document.querySelector(".header__list-product--img-item")
                var product_desc=document.querySelector(".header__product--pic")
                product_img.setAttribute("src",product[item.name].url)
                product_desc.textContent=product[item.name].desc
            }
        }


        

    </script>
</body>
</html>
