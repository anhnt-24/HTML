<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Web/css/base.css">
    <link rel="stylesheet" href="/Web/css/login.css">
</head>
<body>
    <div class="main__container">
        <div id="signup">
            <a href="/login" class="login_signup-btn btn_hover">
                Đăng nhập
            </a>
            <form class="login__form" action="#"  method="post">
                <h2 class="login__title">Đăng Kí</h2>
                <input class="login__input" type="text" name="username" placeholder="Tên đăng nhập" required>
                <input class="login__input" type="password" name="password" placeholder="Mật khẩu" required>
                <input class="login__input" type="password" name="confirm_password" placeholder="Xác nhận mật khẩu" required>
                <input class="login__input" type="text" name="email" placeholder="Email" required>
                <input class="login__input" type="email" name="phone" placeholder="Số điện thoại" required>
                <input class="signup__btn login__input btn_hover" type="submit" value="Đăng kí">
                
            </form>
            <p>Tôi đã có tài khoản? <button onclick="" class="signup__login btn_hover" href="">Đăng nhập</button></p>
        </div>
    </div>
</body>
</html>
